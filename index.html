<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            max-width: 90%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #5e9ed6;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff3333;
            margin-top: -8px;
            margin-bottom: 14px;
            font-size: 14px;
        }

        /* Specific style for invalid input */
        input:invalid {
            border-color: #ff3333;
        }

        /* Specific style for invalid focused input */
        input:invalid:focus {
            border-color: #ff3333;
            box-shadow: 0 0 5px #ff3333;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        #user-entries {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <form id="Form" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error-message"></div>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div>
    
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <div id="dobError" class="error-message"></div>
    
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
        <label for="acceptTerms">Accept Terms & Conditions</label>
        <div id="acceptTermsError" class="error-message"></div>
    
        <button type="submit">Submit</button>
    </form>

    <div class="c">
        <h1>Entries</h1>
        <div id="user-entries">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
