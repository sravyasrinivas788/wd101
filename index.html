<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Validations</title>
    <style>
        /* Styles from your previous code remain unchanged */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
.c{
   padding-left: 30px;
}
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

       

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        input#name:invalid:focus{
            border:1px solid red;
        }
        .error-message {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error-message"></div>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error-message"></div>
    
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <div id="dobError" class="error-message"></div>
    
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
        <label for="acceptTerms">Accept Terms & Conditions</label>
        <div id="acceptTermsError" class="error-message"></div>
    
        <button type="submit">Submit</button>
    </form>
    <div class="c">
        <h1>entries</h1>
        <div id="user-entries">

        </div>
    </div>

    <script src="index.js">
       
    </script>
</body>
</html>
